<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="disenio.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <picture class="imagen">
    <source srcset="images/image-product-mobile.jpg" media="(max-width: 375px)">
    <img src="images/image-product-desktop.jpg" alt="Imagen adaptable">
</picture>

  

  <div class="conten"> 
    <p class="titu">P E R F U M E</p>

    <h2 class="subtitu">
      <strong>Gabrielle Essence Eau De Parfum</strong>
    </h2>
    <p class="text1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="costos">
    <p class="real">$149.99</p>
    <p class="desc">$169.99</p>
    </div>
  
    <p class="button">
      <div class="cont2">
        <img src="images/icon-cart.svg" alt="carrito">
        Add to Cart
      </div>
        
    </p>
  
    </div>
  
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>
</html>
